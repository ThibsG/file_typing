language: cpp

compiler :
 - g++
 - clang


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages:
      - g++-6
      - clang-5.0
      - libmagic-dev

branches:
  only:
    - master

before_script:
  - mkdir build
  - cd build

script:
  - CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6 cmake ..
  - make
